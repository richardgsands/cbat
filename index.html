<html>
    <head>
        <meta http-equiv="Pragma" content="no-cache">
        <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
        <link href='trace.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="output" style="display: none">XXX</div>
        <canvas id="game-canvas" width="800" height="1350" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class="full-width">
            Speed: <span id="slider-speed-disp">5</span>
            <input id="slider-speed" type="range" min="1" max="10" value="5">
        </div>
        <div class="full-width">
            Gain: <span id=slider-gain-disp>5</span>
            <input id="slider-gain" type="range" min="1" max="10" value="5">
        </div>
        <div class="full-width">
            <button id="btn-restart">Restart</button>
        </div>
        <script src="trace3.js"></script>
    </body>
</html>
